[mod-setting-description]
Avatars_debug_mode=启用后，将在控制台记录模组事件日志。
Avatars_default_avatar_name=默认化身名称的前缀（后面会加上已生成的化身数量）。
Avatars_default_avatar_remote_deployment_unit_name=默认化身远程部署单元名称的前缀。
Avatars_default_avatar_remote_deployment_unit_name_deployed_prefix=该字符串将在化身远程部署单元名称之后、化身编号之前。
Avatars_avatar_ownership=更改在选择化身时显示的化身范围。
Avatars_avatar_color_red=化身的红色色值（范围：0 - 1）。
Avatars_avatar_color_green=化身的绿色色值（范围：0 - 1）。
Avatars_avatar_color_blue=化身的蓝色色值（范围：0 - 1）。
Avatars_avatar_color_alpha=化身的透明度（范围：0 - 1）。
Avatars_command_allowed_groups=允许运行化身模组命令的玩家组。留空则所有玩家均可运行命令，多个组名请用逗号 "," 分隔。管理员始终可以运行命令。

